<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>survey-form.CyberClub.rocks</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1 id="title">CyberClub Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the club</p>
      <form id="survey-form" active="">
        <label for="name" id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required /></label>
        <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required /></label>
        <label for="number" id="number-label">Age (optional)<input id="number" type="number" placeholder="Age" min="18" max="80" required /></label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <p>Would you recommend CyberClub to a friend?</p>
        <label for="def"><input id="def" type="radio" name="recommendation" value="definitely" checked /> Definitely</label>
        <label for="may"><input id="may" type="radio" name="recommendation" value="maybe" /> Maybe</label>
        <label for="not"><input id="not" type="radio" name="recommendation" value="not-sure" /> Not sure</label>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front"><input id="front" type="checkbox" name="improve" value="front-end-projects" /> Front-end projects</label>
        <label for="back"><input id="back" type="checkbox" name="improve" value="back-end-projects" /> Back-end projects</label>
        <label for="data"><input id="data" type="checkbox" name="improve" value="data-visualization" /> Data visualization</label>
        <label for="challenges"><input id="challenges" type="checkbox" name="improve" value="challenges" /> Challenges</label>
        <label for="open"><input id="open" type="checkbox" name="improve" value="open-source-community" /> Open source community</label>
        <label for="city"><input id="city" type="checkbox" name="improve" value="city-meetups" /> City meetups</label>
        <label for="add"><input id="add" type="checkbox" name="improve" value="additional-courses" /> Additional courses</label>
        <label for="comment">Any comments or suggestions?<textarea id="comment" placeholder="Enter your comment here..." rows="3" cols="30" /></textarea></label>
        <input id="submit" type="submit" />
      </form>
    </main>
  </body>
</html>
